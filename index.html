<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Woordjes leren – Standaard vs AI ondersteunde versie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1200px;
      background: #f0f0f0;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.4em;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
      font-size: 1em;
    }

    /* Timer / challenge sectie */
    .timer-bar {
      text-align: center;
      margin-bottom: 25px;
    }
    .timer-button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      font-size: 1em;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s;
    }
    .timer-button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: #fb8c00;
    }
    .timer-button:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: none;
    }
    .stop-button {
      background: #f44336;
    }
    .stop-button:hover {
      background: #d32f2f;
    }
    #timerDisplay {
      display: inline-block;
      margin-left: 20px;
      font-weight: bold;
    }
    
    /* Keuze sectie voor versie na start */
    .version-choice {
      text-align: center;
      margin-bottom: 25px;
      display: none;
    }
    .version-choice button {
      padding: 12px 24px;
      font-size: 1.1em;
      margin: 0 15px;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1 1 380px;
      min-width: 320px;
      transition: opacity 0.2s;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    /* Standaard versie */
    .std h2 {
      text-align: center;
      font-size: 1.8em;
    }
    #std-questionWord {
      font-size: 1.6em;
      margin-top: 8px;
    }

    /* AI versie */
    .ai h2 {
      text-align: center;
      font-size: 1.9em;
      color: #4a148c;
    }
    .ai .card {
      border-left: 6px solid #7b1fa2;
      background: linear-gradient(135deg, #ffffff, #f3e5f5);
    }
    #ai-questionWord {
      font-size: 1.6em;
      margin-top: 8px;
    }

    .field {
      margin: 14px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #2196f3;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      font-size: 1em;
      margin-top: 4px;
    }
    button:hover {
      background: #1976d2;
    }
    .ai button {
      background: #7b1fa2;
    }
    .ai button:hover {
      background: #4a148c;
    }

    #std-feedback, #ai-feedback, #ai-hint {
      margin-top: 10px;
      font-weight: bold;
      min-height: 1.4em;
    }

    .finalResult {
      margin-top: 16px;
      font-size: 0.95em;
      color: #333;
      font-weight: bold;
      display: none;
    }

    /* Meerkeuze-knoppen (AI) */
    #ai-mcOptions button {
      display: inline-block;
      margin-bottom: 6px;
    }

    /* Kolom uitgeschakeld tijdens challenge van de ander */
    .disabled-column {
      opacity: 0.4;
      pointer-events: none;
      filter: grayscale(0.3);
    }

    @media (max-width: 800px) {
      body {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<h1>Woordjes leren</h1>

<div class="timer-bar">
  <button class="timer-button" id="startChallenge" onclick="showVersionChoice()">
    Start Challenge
  </button>
  <button class="timer-button stop-button" id="stopTimer" onclick="stopTimer()" style="display:none;">
    Stop Challenge
  </button>
  <span id="timerDisplay">Timer: uit</span>
</div>

<div class="version-choice" id="versionChoice">
  <button class="timer-button" id="selectStd" onclick="startTimer('std')">
    Standaard versie
  </button>
  <button class="timer-button" id="selectAi" onclick="startTimer('ai')">
    AI ondersteunde versie
  </button>
</div>

<div class="columns">
  <!-- Standaard versie -->
  <div class="column std" id="std-column">
    <div class="card">
      <h2>Standaard versie</h2>

      <div class="field">
        <span id="std-label"><strong>Vertaal dit woord:</strong></span>
        <div id="std-questionWord"></div>
      </div>

      <div class="field">
        <input type="text" id="std-answerInput" placeholder="Typ je vertaling">
      </div>

      <button id="std-checkButton" onclick="stdCheckAnswer()">Check</button>

      <div id="std-feedback"></div>
      <div id="std-finalResult" class="finalResult"></div>
    </div>
  </div>

  <!-- AI ondersteunde versie -->
  <div class="column ai" id="ai-column">
    <div class="card">
      <h2>AI ondersteunde versie</h2>

      <div class="field">
        <span id="ai-questionTypeLabel"><strong>Open vraag (NL → EN):</strong></span>
        <div id="ai-questionWord"></div>
      </div>

      <!-- Open vraag -->
      <div class="field" id="ai-openArea">
        <input type="text" id="ai-answerInput" placeholder="Typ hier de Engelse vertaling">
      </div>

      <!-- Meerkeuzevraag -->
      <div class="field" id="ai-mcOptions" style="display:none;"></div>

      <button id="ai-checkButton" onclick="aiCheckAnswer()">Check</button>
      <button id="ai-hintButton" onclick="aiShowHint()">Hint</button>

      <div id="ai-feedback"></div>
      <div id="ai-hint"></div>
      <div id="ai-finalResult" class="finalResult"></div>
    </div>
  </div>
</div>

<script>
  // --- Woordenlijsten ---
  // Woordenlijst voor Standaard versie
  const stdWords = [
    { en: "force", nl: "dwingen" },
    { en: "ignore", nl: "negeren" },
    { en: "imagine", nl: "voorstellen" },
    { en: "include", nl: "omvatten" },
    { en: "increase", nl: "verhogen" },
    { en: "influence", nl: "beïnvloeden" },
    { en: "inform", nl: "informeren" },
    { en: "injure", nl: "verwonden" },
    { en: "intend", nl: "van plan zijn" },
    { en: "interrupt", nl: "onderbreken" },
    { en: "maintain", nl: "behouden" },
    { en: "measure", nl: "meten" },
    { en: "mention", nl: "vermelden" },
    { en: "mind", nl: "verstand" },
    { en: "negative", nl: "negatief" },
    { en: "observe", nl: "observeren" },
    { en: "occur", nl: "plaatsvinden" },
    { en: "offer", nl: "aanbieden" },
    { en: "operate", nl: "bedienen" },
    { en: "oppose", nl: "zich verzetten tegen" },
    { en: "permit", nl: "toestaan" },
    { en: "possess", nl: "bezitten" },
    { en: "predict", nl: "voorspellen" },
    { en: "prefer", nl: "verkiezen" },
    { en: "prepare", nl: "voorbereiden" },
    { en: "prevent", nl: "voorkomen" },
    { en: "previous", nl: "eerder" },
    { en: "produce", nl: "produceren" },
    { en: "propose", nl: "voorstellen" },
    { en: "protect", nl: "beschermen" },
    { en: "provide", nl: "voorzien" },
    { en: "publish", nl: "publiceren" },
    { en: "realize", nl: "beseffen" },
    { en: "recent", nl: "recent" },
    { en: "reduce", nl: "verminderen" },
    { en: "refuse", nl: "weigeren" },
    { en: "relate", nl: "betrekking hebben op" },
    { en: "remove", nl: "verwijderen" },
    { en: "require", nl: "vereisen" },
    { en: "respond", nl: "reageren" },
    { en: "reveal", nl: "onthullen" },
    { en: "satisfy", nl: "tevredenstellen" },
    { en: "separate", nl: "scheiden" },
    { en: "significant", nl: "aanzienlijk" },
    { en: "similar", nl: "vergelijkbaar" },
    { en: "struggle", nl: "worstelen" },
    { en: "suggest", nl: "voorstellen" },
    { en: "survive", nl: "overleven" },
    { en: "threaten", nl: "bedreigen" },
    { en: "vary", nl: "variëren" }
  ];
  
  // Woordenlijst voor AI versie
  const aiBaseWords = [
    { en: "admit",       nl: "toegeven" },
    { en: "advise",      nl: "adviseren" },
    { en: "allow",       nl: "toestaan" },
    { en: "although",    nl: "hoewel" },
    { en: "amount",      nl: "hoeveelheid" },
    { en: "announce",    nl: "aankondigen" },
    { en: "approach",    nl: "benaderen" },
    { en: "argue",       nl: "redeneren" },
    { en: "arrange",     nl: "regelen" },
    { en: "assume",      nl: "aannemen" },
    { en: "attempt",     nl: "poging doen" },
    { en: "avoid",       nl: "vermijden" },
    { en: "aware",       nl: "bewust" },
    { en: "balance",     nl: "evenwicht" },
    { en: "barely",      nl: "nauwelijks" },
    { en: "behave",      nl: "zich gedragen" },
    { en: "benefit",     nl: "voordeel" },
    { en: "blame",       nl: "de schuld geven" },
    { en: "brief",       nl: "kort" },
    { en: "capable",     nl: "in staat" },
    { en: "cause",       nl: "veroorzaken" },
    { en: "certain",     nl: "zeker" },
    { en: "claim",       nl: "beweren" },
    { en: "combine",     nl: "combineren" },
    { en: "compare",     nl: "vergelijken" },
    { en: "complete",    nl: "voltooien" },
    { en: "confirm",     nl: "bevestigen" },
    { en: "contain",     nl: "bevatten" },
    { en: "convince",    nl: "overtuigen" },
    { en: "crowd",       nl: "menigte" },
    { en: "curious",     nl: "nieuwsgierig" },
    { en: "decide",      nl: "beslissen" },
    { en: "decline",     nl: "afnemen" },
    { en: "delay",       nl: "vertraging" },
    { en: "demand",      nl: "eisen" },
    { en: "deny",        nl: "ontkennen" },
    { en: "depend (on)", nl: "afhangen (van)" },
    { en: "describe",    nl: "beschrijven" },
    { en: "eager",       nl: "gretig" },
    { en: "effort",      nl: "moeite" },
    { en: "enable",      nl: "in staat stellen" },
    { en: "ensure",      nl: "ervoor zorgen" },
    { en: "entire",      nl: "geheel" },
    { en: "escape",      nl: "ontsnappen" },
    { en: "estimate",    nl: "schatten" },
    { en: "event",       nl: "gebeurtenis" },
    { en: "except",      nl: "behalve" },
    { en: "experience",  nl: "ervaring" },
    { en: "explain",     nl: "uitleggen" },
    { en: "feature",     nl: "kenmerk" }
  ];

  // ============= TIMER / CHALLENGE LOGICA =============
  let timerMode = null;         // 'std', 'ai' of null
  let timerRunning = false;
  let timerRemaining = 0;
  let timerIntervalId = null;

  let stdRunTotal = 0;
  let stdRunCorrect = 0;
  let aiRunTotal = 0;
  let aiRunCorrect = 0;

  function updateTimerDisplay() {
    const disp = document.getElementById("timerDisplay");
    if (!timerRunning) {
      disp.textContent = "Timer: uit";
    } else {
      disp.textContent = `Timer: ${timerRemaining}s`;
    }
  }

  function showVersionChoice() {
    document.getElementById("versionChoice").style.display = "block";
    document.getElementById("startChallenge").style.display = "none";
  }

  function startTimer(mode) {
    if (timerRunning) return; // al bezig
    timerMode = mode;
    timerRunning = true;
    timerRemaining = 60;

    // Verberg de keuze sectie
    document.getElementById("versionChoice").style.display = "none";
    // Toon de stop knop
    document.getElementById("stopTimer").style.display = "inline-block";

    // Reset run-statistieken voor gekozen mode
    if (mode === "std") {
      stdRunTotal = 0;
      stdRunCorrect = 0;
      document.getElementById("std-finalResult").style.display = "none";
    } else {
      aiRunTotal = 0;
      aiRunCorrect = 0;
      document.getElementById("ai-finalResult").style.display = "none";
    }

    // Kolommen grijs maken / activeren
    const stdCol = document.getElementById("std-column");
    const aiCol = document.getElementById("ai-column");
    if (mode === "std") {
      aiCol.classList.add("disabled-column");
      stdCol.classList.remove("disabled-column");
    } else {
      stdCol.classList.add("disabled-column");
      aiCol.classList.remove("disabled-column");
    }

    updateTimerDisplay();
    timerIntervalId = setInterval(() => {
      timerRemaining--;
      if (timerRemaining <= 0) {
        stopTimer();
      } else {
        updateTimerDisplay();
      }
    }, 1000);
  }

  function stopTimer() {
    if (timerIntervalId) clearInterval(timerIntervalId);
    timerIntervalId = null;
    timerRunning = false;
    updateTimerDisplay();

    // Kolommen weer actief maken (voor vrij oefenen)
    document.getElementById("std-column").classList.remove("disabled-column");
    document.getElementById("ai-column").classList.remove("disabled-column");

    // Reset knoppen
    document.getElementById("startChallenge").style.display = "inline-block";
    document.getElementById("stopTimer").style.display = "none";
    document.getElementById("versionChoice").style.display = "none";

    // Resultaat tonen voor de mode die liep
    if (timerMode === "std") {
      const res = document.getElementById("std-finalResult");
      res.textContent = `Resultaat 1‑minuut challenge: ${stdRunCorrect} van de ${stdRunTotal} goed.`;
      res.style.display = "block";
    } else if (timerMode === "ai") {
      const res = document.getElementById("ai-finalResult");
      res.textContent = `Resultaat 1‑minuut challenge: ${aiRunCorrect} van de ${aiRunTotal} goed.`;
      res.style.display = "block";
    }

    timerMode = null;
  }

  // ============= STANDAARD VERSIE =============
  let stdCurrentWord = null;
  let stdDirection = "nl-en"; // per vraag random
  let stdHasAnswered = false;

  function stdPickRandomWord() {
    const index = Math.floor(Math.random() * stdWords.length);
    return stdWords[index];
  }

  function stdNextQuestion() {
    stdCurrentWord = stdPickRandomWord();
    stdHasAnswered = false;

    // Kies random richting
    stdDirection = Math.random() < 0.5 ? "nl-en" : "en-nl";
    const labelSpan = document.getElementById("std-label");
    const questionDiv = document.getElementById("std-questionWord");
    const input = document.getElementById("std-answerInput");

    if (stdDirection === "nl-en") {
      labelSpan.innerHTML = "<strong>Vertaal dit woord (NL → EN):</strong>";
      questionDiv.textContent = stdCurrentWord.nl;
      input.placeholder = "Typ hier de Engelse vertaling";
    } else {
      labelSpan.innerHTML = "<strong>Vertaal dit woord (EN → NL):</strong>";
      questionDiv.textContent = stdCurrentWord.en;
      input.placeholder = "Typ hier de Nederlandse vertaling";
    }

    input.value = "";
    input.focus();
    document.getElementById("std-feedback").textContent = "";
  }

  function stdCheckAnswer() {
    if (stdHasAnswered) return;
    stdHasAnswered = true;

    const input = document.getElementById("std-answerInput");
    const userAnswer = input.value.trim().toLowerCase();
    const feedbackDiv = document.getElementById("std-feedback");

    if (!userAnswer) {
      feedbackDiv.textContent = "Typ eerst een antwoord.";
      feedbackDiv.style.color = "orange";
      stdHasAnswered = false;
      return;
    }

    const correctStr = (stdDirection === "nl-en"
      ? stdCurrentWord.en
      : stdCurrentWord.nl).toLowerCase();

    const isCorrect = (userAnswer === correctStr);

    if (isCorrect) {
      feedbackDiv.textContent = "Goed!";
      feedbackDiv.style.color = "green";
    } else {
      const showCorrect = (stdDirection === "nl-en"
        ? stdCurrentWord.en
        : stdCurrentWord.nl);
      feedbackDiv.textContent = `Fout. Goed antwoord: "${showCorrect}".`;
      feedbackDiv.style.color = "red";
    }

    // Alleen tijdens challenge van standaard versie tellen voor de score
    if (timerRunning && timerMode === "std") {
      stdRunTotal++;
      if (isCorrect) stdRunCorrect++;
    }

    const delay = isCorrect ? 1000 : 2000;
    setTimeout(stdNextQuestion, delay);
  }

  // ============= AI ONDERSTEUNDE VERSIE =============
  // Per woord houden we bij:
  // - firstAsked: is het al eens als open vraag geweest?
  // - needsMc: moet er nog een meerkeuzevraag komen na een fout?
  // - mcDueQuestion: na welk vraagnummer mag de MC-vraag opduiken?
  // - statsAsked / statsCorrect: niet getoond, maar beschikbaar
  const aiWords = aiBaseWords.map(w => ({
    en: w.en,
    nl: w.nl,
    firstAsked: false,
    needsMc: false,
    mcDueQuestion: 0,
    statsAsked: 0,
    statsCorrect: 0
  }));

  let aiCurrentWord = null;
  let aiCurrentType = "open"; // "open" of "mc"
  let aiHasAnswered = false;
  let aiQuestionCounter = 0;
  let aiHintShown = false;

  function aiPickNewWordForOpen() {
    const unseen = aiWords.filter(w => !w.firstAsked);
    if (unseen.length > 0) {
      const index = Math.floor(Math.random() * unseen.length);
      return unseen[index];
    }
    // Als alles al eens geweest is (komt bijna niet voor in 1 minuut),
    // kies gewoon een willekeurige
    const index = Math.floor(Math.random() * aiWords.length);
    return aiWords[index];
  }

  function aiPickPendingMcWord() {
    const due = aiWords.filter(w => w.needsMc && w.mcDueQuestion <= aiQuestionCounter);
    if (due.length === 0) return null;
    const index = Math.floor(Math.random() * due.length);
    return due[index];
  }

  function aiBuildMcOptions() {
    const optionsDiv = document.getElementById("ai-mcOptions");
    optionsDiv.innerHTML = "";

    const correctEn = aiCurrentWord.en;
    const others = aiWords.filter(w => w !== aiCurrentWord);
    others.sort(() => Math.random() - 0.5);
    const distractors = others.slice(0, 2);

    let optionWords = [correctEn, distractors[0].en, distractors[1].en];
    optionWords.sort(() => Math.random() - 0.5);

    optionWords.forEach(wordEn => {
      const btn = document.createElement("button");
      btn.textContent = wordEn;
      btn.onclick = () => aiHandleMcAnswer(wordEn, btn);
      document.getElementById("ai-mcOptions").appendChild(btn);
    });
  }

  function aiNextQuestion() {
    aiQuestionCounter++;
    aiHasAnswered = false;
    aiHintShown = false;
    document.getElementById("ai-hint").textContent = "";
    document.getElementById("ai-feedback").textContent = "";

    // Eerst kijken of er een MC-vraag "due" is
    const pending = aiPickPendingMcWord();
    const typeLabel = document.getElementById("ai-questionTypeLabel");
    const openArea = document.getElementById("ai-openArea");
    const mcOptions = document.getElementById("ai-mcOptions");
    const checkButton = document.getElementById("ai-checkButton");
    const hintButton = document.getElementById("ai-hintButton");
    const input = document.getElementById("ai-answerInput");

    if (pending) {
      // Meerkeuzevraag (NL → EN) na eerdere fout
      aiCurrentType = "mc";
      aiCurrentWord = pending;

      typeLabel.innerHTML = "<strong>Meerkeuzevraag (NL → EN):</strong>";
      document.getElementById("ai-questionWord").textContent = aiCurrentWord.nl;

      openArea.style.display = "none";
      mcOptions.style.display = "block";
      checkButton.style.display = "none";
      hintButton.style.display = "none";

      mcOptions.innerHTML = "";
      aiBuildMcOptions();
    } else {
      // Nieuwe open vraag (eerste keer dat dit woord komt)
      aiCurrentType = "open";
      aiCurrentWord = aiPickNewWordForOpen();
      aiCurrentWord.firstAsked = true;

      typeLabel.innerHTML = "<strong>Open vraag (NL → EN):</strong>";
      document.getElementById("ai-questionWord").textContent = aiCurrentWord.nl;

      openArea.style.display = "block";
      mcOptions.style.display = "none";
      checkButton.style.display = "inline-block";
      hintButton.style.display = "inline-block";

      input.value = "";
      input.placeholder = "Typ hier de Engelse vertaling";
      input.focus();
    }
  }

  function aiCheckAnswer() {
    if (aiCurrentType !== "open") return;
    if (aiHasAnswered) return;
    aiHasAnswered = true;

    const input = document.getElementById("ai-answerInput");
    const userAnswer = input.value.trim().toLowerCase();
    const correct = aiCurrentWord.en.toLowerCase();
    const feedbackDiv = document.getElementById("ai-feedback");

    if (!userAnswer) {
      feedbackDiv.textContent = "Typ eerst een antwoord.";
      feedbackDiv.style.color = "orange";
      aiHasAnswered = false;
      return;
    }

    const isCorrect = (userAnswer === correct);
    if (isCorrect) {
      feedbackDiv.textContent = "Goed!";
      feedbackDiv.style.color = "green";
    } else {
      feedbackDiv.textContent = `Fout. Goed antwoord: "${aiCurrentWord.en}".`;
      feedbackDiv.style.color = "red";

      // MC-vraag inplannen na 1–3 andere vragen
      const offset = 2 + Math.floor(Math.random() * 3); // 2,3,4 => min 1 max 3 ertussen
      aiCurrentWord.needsMc = true;
      aiCurrentWord.mcDueQuestion = aiQuestionCounter + offset;
    }

    // internen stats (niet getoond)
    aiCurrentWord.statsAsked++;
    if (isCorrect) aiCurrentWord.statsCorrect++;

    // Score alleen tellen binnen 1-minuut challenge van AI
    if (timerRunning && timerMode === "ai") {
      aiRunTotal++;
      if (isCorrect) aiRunCorrect++;
    }

    const delay = isCorrect ? 800 : 1600;
    setTimeout(aiNextQuestion, delay);
  }

  function aiHandleMcAnswer(selectedEn, btn) {
    if (aiCurrentType !== "mc") return;
    if (aiHasAnswered) return;
    aiHasAnswered = true;

    const correctEn = aiCurrentWord.en;
    const feedbackDiv = document.getElementById("ai-feedback");

    const optionsDiv = document.getElementById("ai-mcOptions");
    const buttons = Array.from(optionsDiv.getElementsByTagName("button"));

    const isCorrect = (selectedEn === correctEn);

    if (isCorrect) {
      feedbackDiv.textContent = "Goed!";
      feedbackDiv.style.color = "green";
      aiCurrentWord.needsMc = false; // klaar met dit woord
      btn.style.backgroundColor = "#43a047";
    } else {
      feedbackDiv.textContent = `Fout. Goed antwoord: "${correctEn}".`;
      feedbackDiv.style.color = "red";
      btn.style.backgroundColor = "#e53935";

      // Opnieuw een MC-vraag later inplannen
      const offset = 2 + Math.floor(Math.random() * 3);
      aiCurrentWord.needsMc = true;
      aiCurrentWord.mcDueQuestion = aiQuestionCounter + offset;
      // juiste antwoord markeren
      buttons.forEach(b => {
        if (b.textContent === correctEn) {
          b.style.backgroundColor = "#43a047";
        }
      });
    }

    // Buttons uitschakelen
    buttons.forEach(b => b.disabled = true);

    // interne stats
    aiCurrentWord.statsAsked++;
    if (isCorrect) aiCurrentWord.statsCorrect++;

    // Score tellen (MC telt ook als goed)
    if (timerRunning && timerMode === "ai") {
      aiRunTotal++;
      if (isCorrect) aiRunCorrect++;
    }

    const delay = isCorrect ? 1000 : 2000;
    setTimeout(aiNextQuestion, delay);
  }

  function aiShowHint() {
    if (aiCurrentType !== "open") return;
    const hintDiv = document.getElementById("ai-hint");
    const answer = aiCurrentWord.en;

    let lettersShown = 1;
    const visible = answer.slice(0, lettersShown);
    const hidden = "•".repeat(Math.max(answer.length - lettersShown, 0));

    hintDiv.textContent = `Hint: ${visible}${hidden} (${answer.length} letters)`;
    hintDiv.style.color = "#555";
    aiHintShown = true;
  }

  // Enter-toets in invoervelden
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("std-answerInput").addEventListener("keydown", e => {
      if (e.key === "Enter") stdCheckAnswer();
    });
    
    document.getElementById("ai-answerInput").addEventListener("keydown", e => {
      if (e.key === "Enter") aiCheckAnswer();
    });

    // Start beide trainers (vrij oefenen)
    stdNextQuestion();
    aiNextQuestion();
  });
</script>
